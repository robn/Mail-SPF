copyright_year = 2005-2012

version = 2.9.0

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = License
-remove = Readme

[GatherDir]
exclude_filename = Makefile.PL

[AutoPrereqs]
[MetaConfig]
[MetaJSON]

[GithubMeta]
issues = 1

[TravisYML]

[@Git]
tag_format = %v
allow_dirty = .travis.yml
allow_dirty = dist.ini
allow_dirty = Changes

[CopyFilesFromBuild]
copy = Makefile.PL
